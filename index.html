<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bootsrap 5.2  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Import font Awersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My Style CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Import vue library -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <title>Dynamic photos</title>
</head>

<body>

    <div class="container text-center" id="root">
        <img class="w-100 rounded-4 mt-4" :src="imgUrl" alt="">
        <h1 class="mt-2"> {{ message }} </h1>
        <label for="basic-url" class="form-label">Write the URL of your photo</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" v-model="newImgUrl">
        </div>
        <button @click="updateImg" class="btn btn-primary">Change!</button>
    </div>



    <!-- Import my js -->
    <script type="text/javascript" src="./js/script.js"></script>


</body>

</html>
